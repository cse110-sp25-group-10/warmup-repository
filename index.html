<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./stylesheets/game.css">
</head>

<body>
    <header>
            <h1>Gambling with BlackJack</h1>
    </header>

    <main>
        <section id="game-status">
            <h2 id="message">Press 'Deal' to start</h2>
        </section>
        
        <section id="dealer-area">
            <h2>Dealer: <span id="dealer-score">0</span></h2>
            <div id="dealer-cards"></div>
        </section>
        
        <section id="player-area">
            <h2>Player: <span id="player-score">0</span></h2>
            <div id="player-cards"></div>
        </section>
        
        <section id="controls">
            <button id="deal-button">Deal</button>
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
        </section>
    </main>
        
    <footer>
        <p>Chip Count: $<span id="chips">1000</span></p>
    </footer>
        
    <script src="./scripts/game.js"></script>

</body>
</html>
