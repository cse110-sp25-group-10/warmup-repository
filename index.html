<!DOCTYPE html>
<html>
<head>
    <title>Black Jack</title>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/icons/spade.ico">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <main>
        <h1>Blackjack</h1>
        <div class="status" id="status">Welcome to Blackjack!</div>

        <section class="table">
            <div class="hand" id="dealer-area">
                <h2>Dealer</h2>
                <div class="card-row" id="dealer-cards"></div>
                <p id="dealer-score">Score: ?</p>
            </div>

            <div class="hand" id="player-area">
                <h2>Player</h2>
                <div class="card-row" id="player-cards"></div>
                <p id="player-score">Score: 0</p>
            </div>
        </section>

        <div class="controls">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="restart">Restart</button>
        </div>

        <script type="module" src="modules/CardComponent.js"></script>
        <script src="scripts/game.js"></script>
    </main>
</body>
</html>
