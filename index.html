<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./stylesheets/game.css">
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <main>
        <section aria-labelledby="dealer-heading">
            <h2 id="dealer-heading">Dealer's Hand</h2>
            <output id="dealer-cards" aria-live="polite"></output>
        </section>

        <section aria-labelledby="player-heading">
            <h2 id="player-heading">Your Hand</h2>
            <output id="player-cards" aria-live="polite"></output>
        </section>

        <nav aria-label="Game controls">
            <button type="button" onclick="hit()">Hit</button>
            <button type="button" onclick="stand()">Stand</button>
            <button type="button" onclick="resetGame()">Reset</button>
        </nav>

        <section>
            <h2 id="result" aria-live="polite"></h2>
        </section>
    </main>

    <footer>
        <small>&copy; Team 10 blackjack</small>
    </footer>

    <script src="./scripts/game.js"></script>
</body>
</html>
