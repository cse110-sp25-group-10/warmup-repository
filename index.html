<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack - Spongebob Edition</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/game.css">
    </head>
    <body>
        <header>
            <h1>Underwater Black Jack!</h1>
        </header>

        <!--Dealer is squidward :)-->
        <img src="squidward.png" id="squidward-img">

        <main id="game-box">
            <button id="hit" class="image-button">HIT</button>
            <button id="stand" class="image-button">STAND</button>
            <button id="dd" class="image-button">DOUBLE-DOWN</button>
            <button id="split" class="image-button">SPLIT</button>
            <button id="surrender" class="image-button">SURRENDER</button>

            <!--<div id="game-start">
                <button id="game-button">Start Game!</button>
            </div>-->
            
            <!--cards-->
            <img id="card-deck" src="spongeCard.png">
            <p id="cards">Krabby Cards!!</p>

            <section id="inner-box">

                <section id="dealer">
                    <img src="stylesheets/logo.png" id="dealer-score">
                    <div id="dealer-container">

                    </div>
                </section>

                <div id="game-start">
                    <button id="game-button">Start Game!</button>
                </div>

                <section id="player">
                    <img src="stylesheets/logo.png" id="player-score">
                    <div id="player-container">

                    </div>
                </section>

            </section>
        </main>
        <!--load js for game and cards-->
        <script src="scripts/game.js"></script>
    </body>
</html>
