<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Black Jack</title>
        <meta charset="UTF-8">
        <link rel="icon" href="assets/icons/spade.ico">
        <link rel="stylesheet" href="stylesheets/ui.css">
        <link rel="stylesheet" href="stylesheets/card.css">
    </head>
    <body>
        <noscript>This game needs JavaScript to run!</noscript>
        <script type="module" src="modules/CardComponent.js"></script>
        <script src="scripts/game.js"></script>
        <header>
            <h1>♠️ Blackjack ♥️</h1>
        </header>
        <main>
            <status-bar>
                <h2>Money: $<span id="playerMoneyTotal">2500</span></h2>
                <h2>Current Bet: $<input id="betAmount" name="betAmount" type="number" placeholder="10"></h2>
                <div id="betNotification" class="bet-notification"></div>
            </status-bar>
            <bet-options-bar>
                <div class="bet-group">
                    <button id="bet-down-500" class="bet-button">-$500</button>
                    <button id="bet-down-100" class="bet-button">-$100</button>
                    <button id="bet-down-10" class="bet-button">-$10</button>
                    <button id="bet-down-1" class="bet-button">-$1</button>
                </div>
                <button id="dealBtn" class="deal-button">Deal</button>
                <div class="bet-group">
                    <button id="bet-up-1" class="bet-button">+$1</button>
                    <button id="bet-up-10" class="bet-button">+$10</button>
                    <button id="bet-up-100" class="bet-button">+$100</button>
                    <button id="bet-up-500" class="bet-button">+$500</button>
                </div>
            </bet-options-bar>
            <game-container>
                <deck-container></deck-container>
                <black-jack-container>
                    <h2>Dealer's Hand</h2>
                    <section class="handSection" id="dealerSection">
                        <dealer-container></dealer-container>
                        <p id="dealerCount">0</p>
                    </section>
                    <h2>Players's Hand</h2>
                    <section class="handSection" id="playerSection">
                        <player-container></player-container>
                        <p id="playerCount">0</p>
                    </section>
                    <ui-container>
                        <button class="uiBtn" id="hitBtn">Hit</button>
                        <button class="uiBtn" id="standBtn">Stand</button>
                    </ui-container>
                </black-jack-container>
            </game-container>
            <dialog id="gameMenu">
                <nav>
                    <h2 id="gameResult">Game Result</h2>
                    <button id="playAgainBtn">Play Again</button>
                </nav>
            </dialog>
        </main>
    </body>
</html>
