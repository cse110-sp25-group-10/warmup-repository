<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        
        <div class="game-status">
            <div id="message"></div>
        </div>
        
        <div class="game-area">
            <div class="player-area">
                <h2>Your Hand: <span id="player-score">0</span></h2>
                <div id="player-cards" class="cards"></div>
            </div>
            
            <div class="dealer-area">
                <h2>Dealer's Hand: <span id="dealer-score">0</span></h2>
                <div id="dealer-cards" class="cards"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="deal-button">Deal</button>
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
        </div>
    </div>

    <script src="modules/CardComponent.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
